<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="krsna.jpg" alt="" class="song-img">
            <h1>NO CAP</h1>
            <p>KR$NA</p>
            <audio  id="song">
                <source src="No Cap_64(PagalWorld.com.cm).mp3"  type="audio/mp3">
            </audio>
            <input type="range" name="progress" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div><i class="fa-solid fa-play" id="ctrl-icon" onclick="PlayPause()"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
